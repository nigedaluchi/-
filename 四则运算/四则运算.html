<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var result=0;
        var firstNumber,secondNumber
        document.getElementById("add-btn").onclick=function() {
            firstNumber=document.getElementById("first-number").value;
            secondNumber=document.getElementById("second-number").value;
            if(firstNumber===""||secondNumber===""||firstNumber===null||secondNumber===null){
                console.log("无内容");
            }
            else {
            result=parseInt(firstNumber) + parseInt(secondNumber);
            document.getElementById("result").innerHTML= result;
            }
        }
        document.getElementById("minus-btn").onclick=function() {
            result=document.getElementById("first-number").value - document.getElementById("second-number").value;
            document.getElementById("result").innerHTML= result;
        }
        document.getElementById("times-btn").onclick=function() {
            result=document.getElementById("first-number").value * document.getElementById("second-number").value;
            document.getElementById("result").innerHTML= result;
        }
        document.getElementById("divide-btn").onclick=function() {
            result=document.getElementById("first-number").value / document.getElementById("second-number").value;
            document.getElementById("result").innerHTML= result;
        }

    </script>
</body>
</html>
