<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
            <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
            <textarea id="str-b"></textarea>        
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div id="btn">
        <button id="1">获取当前选中输入的内容长度</button><br/>
        <button id="2">当前选中输入中的第3个字符</button><br/>
        <button id="3">把两个输入框的文字连接在一起输出（concat）</button><br/>
        <button id="4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br/>
        <button id="5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br/>
        <button id="6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br/>
        <button id="7">当前选中输入框的行数</button><br/>
        <button id="8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br/>
        <button id="9">把所选输入框中的内容全部转为大写</button><br/>
        <button id="10">把所选输入框中的内容全部转为小写</button><br/>
        <button id="11">把所选输入框中内容的半角空格全部去除</button><br/>
        <button id="12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>    
document.getElementById("btn").onclick=function(event){
    var stringA=document.getElementById("str-a").value;
    var stringB=document.getElementById("str-b").value;
    var numA=document.getElementById("num-a").value;
    var numB=document.getElementById("num-b").value;
    var result=document.getElementById("result");
    var str;

    if(document.getElementById("radio-a").checked==true)
    str=stringA;
    else if(document.getElementById("radio-b").checked==true)
    str=stringB;

    switch(event.target.id){
        case "1":
        result.innerHTML=str.length.toString();
        break;
        case "2":
        result.innerHTML=str[2].toString();break;
        case "3":
        result.innerHTML=stringA.concat(stringB);break;
        case "4":
        result.innerHTML=stringA.indexOf(stringB).toString();break;
        case "5":
        result.innerHTML=stringA.lastIndexOf(stringB).toString();break;
        case "6":
        result.innerHTML=str.slice(numA,numB).toString();break;
        case "7":
        var tmp=document.getElementById("str-a").value;
        var lines = tmp.split(/\r*\n/);
        var linesCount = lines.length - (navigator.userAgent.indexOf('MSIE') !== -1);
        result.innerText=linesCount.toString();
        case "8":
        result.innerHTML=str.substr(numA,numB).toString();break;
        case "11":
        for(var i=0;i<str.length;){
            if(str[i]==" "){
                str=str.substr(0,i)+str.substr(i+1,str.length);
            }
            else i++;
        }
        result.innerHTML=str;

    }
}
</script>

</html>
