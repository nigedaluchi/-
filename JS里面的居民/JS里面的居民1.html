<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label><input id="num-b" type="text">
    </div>

    <div id="btn">
        <button id="1">判断当前选中的输入框输入内容是否为数字</button><br/>
        <button id="2">把 A 四舍五入为 B 个小数位数的数字</button><br/>
        <button id="3">当前选中数字的绝对值</button><br/>
        <button id="4">对当前选中的数字进行上舍入</button><br/>
        <button id="5">对当前选中的数字进行下舍入</button><br/>
        <button id="6">把当前选中的数字四舍五入为最接近的整数</button><br/>
        <button id="7">返回 A 和 B 中的最高值</button><br/>
        <button id="7">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>    
      document.getElementById("btn").onclick=function(event){
          var numA=document.getElementById("num-a").value;
          var numB=document.getElementById("num-b").value;
          var text=document.getElementById("result");

          var num;

          if(document.getElementById("radio-a").checked==true)
            num=numA;
          else if(document.getElementById("radio-b").checked==true)
            num=numB;

          switch(event.target.id){
              case "1":
                if(num===""||num===null)
                    text.innerHTML="否";
                else if(isNaN(num))
                    text.innerHTML="否";
                else text.innerHTML="是";
              case "2":
                text.innerHTML=(Math.round(numA*Math.pow(10,numB))/Math.pow(10,numB)).toString();
              case "3":
                text.innerHTML=(Math.abs(num)).toString();
              case "4":
                text.innerHTML=(Math.ceil(num)).toString();
              case "5":
                text.innerHTML=(Math.floor(num)).toString();
              case "6":
                text.innerHTML=(Math.round(num)).toString();
              case "7":
                text.innerHTML=(Math.max(numA,numB)).toString();
              case "7":
                text.innerHTML=(Math.min(numA,numB)).toString();
          }
      }
    </script>
</body>
</html>
