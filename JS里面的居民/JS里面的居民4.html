<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
 <div> 
     <p id="result"></p>
 </div>
<script>    
var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
for(var i=0;i<arr.length;i++){
    for(var j=i+1;j<arr.length;j++){
        if(arr[i]>arr[j]){
            var tmp=arr[i];
            arr[i]=arr[j];
            arr[j]=tmp;
        }
    }
}
document.getElementById("result").innerHTML=arr.toString();
var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
for(var i=0;i<arr.length;i++){
    for(var j=i+1;j<arr.length;j++){
        for(var k=0;k<arr[i].length;k++){
            if(arr[i][k]>arr[j][k]){
                var tmp=arr[i];
                arr[i]=arr[j];
                arr[j]=tmp;
            }
            break;
        }
    }
}
document.getElementById("result").innerHTML=arr.toString();
var arr = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
for(var i=0;i<arr.length;i++){
    for(var j=i+1;j<arr.length;j++){
            if(arr[i].value>arr[j].value){
                var tmp=arr[i];
                arr[i]=arr[j];
                arr[j]=tmp;
        }
    }
}
console.log(arr);

</script>
</body>
</html>
