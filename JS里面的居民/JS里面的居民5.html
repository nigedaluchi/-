<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
 <div> 
     <p id="result"></p>
 </div>
<script>    
var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
var arrNew=[];

for(let i in scoreObject){
    let o = [];
    o.push(i,scoreObject[i].Math,scoreObject[i].English,scoreObject[i].Music);
    arrNew.push(o);
}

var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];
var menuObject={};
let tmp={};

for(let i=0;i<menuArr.length;i++){
    tmp={};
    if(menuArr[i][2]===-1){
        tmp.name=menuArr[i][1];
        tmp.subMenu={};
        let id=menuArr[i][0];
        menuObject[id]=tmp;
    }

    for(let j in menuObject){
        if(menuArr[i][2]==j){
            tmp.name=menuArr[i][1];
            tmp.subMenu={};
            let id=menuArr[i][0];
            menuObject[j].subMenu[id]=tmp;
        }
        else {
            for(let k in menuObject[j].subMenu){
                console.log("123");
                if(menuArr[i][2]==k){
                    tmp.name=menuArr[i][1];
                    tmp.subMenu={};
                    let id=menuArr[i][0];
                    menuObject[j].subMenu[k].subMenu[id]=tmp;
                }
            }
        }
    }
}
console.log(menuObject);
</script>
</body>
